        <!-- Page content-->
        <div class="container">
                <form action="registersave.html" method="post" >
                    <div class="row">
                        <div class="col-3">
                        </div>
                        <div class="col text-center mt-5">
                            <h1>Création profil</h1>
                        </div>
                        <div class="col-3">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3">
                        </div>
                        <div class="col">
                            <label for="nom" class="form-label">Nom</label>
                            <input type="text" name="nom" class="form-control" placeholder="Nom" aria-label="Nom" id="nom">
                        </div>
                        <div class="col">
                            <label for="prenom" class="form-label">Prénom</label>
                            <input type="text" name="prenom" class="form-control" placeholder="prénom" aria-label="prénom" id="prenom">
                        </div>
                        <div class="col-3">
                        </div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3"></div>
                        <div class="col input-group">
                            <label for="loginEmail" class="form-label">Adresse email</label>
                            <div class="input-group">
                            <span class="input-group-text" id="basic-addon1">@</span>
                            <input type="email" class="form-control" placeholder="email" id="loginEmail" aria-describedby="basic-addon1">
                            </div>
                        </div>
                        <div class="col-3"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3"></div>
                        <div class="col">
                            <label for="loginGroupe" class="form-label">Groupe</label>
                            <input type="text" class="form-control" placeholder="groupe" id="loginGroupe">
                        </div>
                        <div class="col-3"></div>
                    </div>
                    <div class="row mt-3">
                        <div class="col-3">
                        </div>
                        <div class="col">
                            <label for="loginPassword" class="form-label">Mot de passe</label>
                            <input type="password" class="form-control" id="loginPassword">
                      </div>
                        <div class="col">
                            <label for="loginPassword2" class="form-label">Confirmation mot de passe</label>
                            <input type="password" class="form-control" id="loginPassword2">
                        </div>
                        <div class="col-3">
                        </div>
                    </div>


                <div class="row mt-5">
                    <div class="col-5">
                    </div>
                    <div class="col-3">
                        <button type="submit" class="btn btn-primary">Connexion</button>
                    </div>
                    <div class="col">
                    </div>
                </div>
                </form>

        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
